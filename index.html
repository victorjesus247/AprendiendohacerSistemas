<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario CRUD</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">

</head>
<body>
    <div class="contenedor">
        <h1>Gesti√≥n de Inventario</h1>
        
        <div class="formulario-agregar">
            <h2>Agregar Producto</h2>
            <form id="formAgregar">
                <input type="text" id="nombre" placeholder="Nombre del Producto" required>
                <input type="number" id="cantidad" placeholder="Cantidad" required>
                <input type="number" id="precio" step="0.01" placeholder="Precio (ej: 100.50)" required>
                <button type="submit">Guardar Producto</button>
            </form>
        </div>

        <hr>

        <div class="tabla-productos">
            <h2>Inventario Actual</h2>
            <table id="tablaInventario"> 
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaProductos"> 
                    </tbody>
            </table>
        </div>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="app.js"></script> 


</div>
</body>
</html>
